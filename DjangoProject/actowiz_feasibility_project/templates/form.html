        <small id="volume_warning" style="color: red; display: none;">Only numbers are allowed</small>


        <script>
            function validateNumberInput(input) {
                const warning = document.getElementById('volume_warning');
                const original = input.value;
                const filtered = original.replace(/\D/g, '');

                if (original !== filtered) {
                    warning.style.display = 'inline';
                } else {
                    warning.style.display = 'none';
                }

                input.value = filtered;
            }
            </script>

        <label>Data Fields:</label>

            <div style="text-align: center; margin-top: 15px;">

            </button>

            </div>

            <script>
            let count = 0;


            function addField() {
                count++;

                const container = document.getElementById("fields-container");

                const fieldBlock = document.createElement("div");
                fieldBlock.style.marginBottom = "30px";
                fieldBlock.id = `field_block_${count}`;

                fieldBlock.innerHTML = `
                    <div style="display: flex; gap: 10px; margin-bottom: 8px;">
                        <input type="text" name="field_name_${count}" placeholder="Field Name" id="field_name_${count}"
                            oninput="checkInputs(${count})"
                            style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                        <input type="text" name="field_desc_${count}" placeholder="Description" id="field_desc_${count}"
                            oninput="checkInputs(${count})"
                            style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>

                    <div style="margin-bottom: 8px;">
                        <p style="margin: 0 0 5px 0; font-weight: normal;">Select Data Type:</p>
                        <div style="display: flex; gap: 15px;">
                            <label><input type="radio" name="datatype_${count}" value="Integer" class="datatype_${count}" disabled> Integer</label>
                            <label><input type="radio" name="datatype_${count}" value="Float" class="datatype_${count}" disabled> Float</label>
                            <label><input type="radio" name="datatype_${count}" value="String" class="datatype_${count}" disabled> String</label>
                            <label><input type="radio" name="datatype_${count}" value="Decimal" class="datatype_${count}" disabled> Decimal</label>
                        </div>
                    </div>

                    <div style="margin-bottom: 8px;">
                        <p style="margin: 0 0 5px 0; font-weight: normal;">Select Requirement:</p>
                        <div style="display: flex; gap: 15px;">
                            <label><input type="radio" name="mandatory_${count}" value="Mandatory" class="mandatory_${count}" disabled> Mandatory</label>
                            <label><input type="radio" name="mandatory_${count}" value="Optional" class="mandatory_${count}" disabled> Optional</label>
                        </div>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label><input type="checkbox" onchange="showSummary(${count})"> Done</label>
                    </div>

                    <div id="summary_${count}" style="display: none; background: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
                    <hr>
                `;

                container.appendChild(fieldBlock);
            }

            function checkInputs(index) {
                const name = document.getElementById(`field_name_${index}`).value.trim();
                const desc = document.getElementById(`field_desc_${index}`).value.trim();

                const enable = name !== '' && desc !== '';

                // Enable/disable radio buttons
                document.querySelectorAll(`.datatype_${index}`).forEach(radio => {
                    radio.disabled = !enable;
                });
                document.querySelectorAll(`.mandatory_${index}`).forEach(radio => {
                    radio.disabled = !enable;
                });
            }


            function showSummary(index) {
                const name = document.getElementById(`field_name_${index}`).value || 'N/A';
                const desc = document.getElementById(`field_desc_${index}`).value || 'N/A';

                const datatypeRadios = document.getElementsByName(`datatype_${index}`);
                const mandatoryRadios = document.getElementsByName(`mandatory_${index}`);

                let datatype = 'N/A';
                for (let radio of datatypeRadios) {
                    if (radio.checked) {
                        datatype = radio.value;
                        break;
                    }
                }

                let requirement = 'N/A';
                for (let radio of mandatoryRadios) {
                    if (radio.checked) {
                        requirement = radio.value;
                        break;
                    }
                }

                const summaryDiv = document.getElementById(`summary_${index}`);
                summaryDiv.style.display = 'block';
                summaryDiv.innerHTML = `
                    <strong>Summary:</strong><br>
                    <b>Field Name:</b> ${name}<br>
                    <b>Description:</b> ${desc}<br>
                    <b>Data Type:</b> ${datatype}<br>
                    <b>Requirement:</b> ${requirement}
                `;
            }

            // Load first field automatically if needed:
            // window.onload = addField;
            </script>
